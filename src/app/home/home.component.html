<h1>My stock list</h1>
<h2>Search for a stock</h2>
<h3>Todays date: {{ today }}</h3>

<div><app-searchbar> </app-searchbar></div>

<ul *ngIf="stocks">
  <li *ngFor="let stock of stocks.stocks" style="white-space: nowrap">
    <div style="display:inline-block; margin-right:20px;">
      <a (click)="fetchStock(stock.label)" routerLink="/company/{{stock.label}}"
        ><h4>Stock symbol: {{ stock.label }}</h4></a
      >
    </div>
  </li>
</ul>
